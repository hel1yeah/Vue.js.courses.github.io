<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: block;
      margin: 0 auto;
    }

    .section {
      display: block;
      margin: 0 auto;
      width: 400px;
    }
  </style>

  <section class="section">
    <div id="app">

      <h2> {{tite}} = {{counter}}</h2>
      <button v-on:click="riseCounter(5, 'изменено на 5', $event)">Cчётчик +5</button>
      <button v-on:click="riseCounter(10, 'изменено на 10', $event)">Cчётчик +10</button>

    </div>
  </section>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0,
        tite: 'Счётчик',
      },
      methods: {
        riseCounter(num, str, event){
          this.counter += num;
          this.tite = str;
          if ( num == 5) {
            event.target.style.color = 'firebrick';
          } else if ( num == 10) {
            event.target.style.color = 'green';
          }
        }
      },
    });
  </script>
</body>

</html>
