<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: block;
      margin: 0 auto;
    }

    .section {
      display: block;
      margin: 0 auto;
      width: 400px;

    }

    .circle {
      display: block;
      margin: auto auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid darkorchid;
    }

    .red {
      background-color: firebrick;
    }

    .blue {
      background-color: darkblue;
    }

    .green {
      background-color: darkcyan;
    }

    li {
      list-style-type: none;
    }
  </style>

  <section class="section">
    <div id="app">
      <h2>{{title}}</h2>
      <button @click="newTitle()">Update Vue 1 El app </button>
      <h2>{{title2}}</h2>
    </div>

    <div id="app_next">
      
      <button @click="newTitle2()">Update Vue 1 El app_next </button>
    </div>
  </section>

  <script>
    
    let app = new Vue({
      el: '#app',
      data:{
        title: 'Hello i am Vue.js!',
        title2: 'Hello i am Vue.js! title2'
      },
      methods: {
        newTitle: function(){
          this.title = 'NEW Hello i am Vue.js!';
        }
      },
    })

    let app_next = new Vue({
      el: '#app_next',
      data: {
        
      },
      methods: {
        newTitle2: function () {
          app.title2 = 'NEW Hello i am Vue.js newTitle2!';
        }
      },
    })


  </script>
</body>

</html>
