<html lang="en">

<head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: block;

    }

    .section {
      display: block;

    }

      list-style-type: none;
    }
  </style>

  <section class="section">
    <div id="app">
      <h2>Counter {{counter}} \ {{counter2}} </h2>
      <h2>{{computedResult}}</h2>

      <button @click="add()" >Add</button>
      <button @click="sub()">Sub</button>
      <button @click="counter2++">add counter 2 </button>
    </div>
  </section>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0,
        counter2: 0,

      },
      methods: {
        add: function () {
          this.counter++;
        },
        sub(){
          this.counter--
          
        },
        result: function(){

          // return this.counter < 3 ? 'More then 3' : 'less then 3';
        }

      },
      computed: {
        computedResult(){
          console.log('computedResult');
          return this.counter < 3 ? ' More then 3' : 'less then 3';
        }
      },
    })


  </script>
