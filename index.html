<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: block;
      margin: 0 auto;
    }

    .section {
      display: block;
      margin: 0 auto;
      width: 400px;
    }
  </style>

  <section class="section">
    <div id="app">

      <h2 v-on:mousemove="OnHover">Счётчик = {{counter}}</h2>
      <button v-on:click="riseCounter">Cчётчик +1</button>
      <hr>
      <h2>Счётчик = {{counter2}}</h2>
      <button v-on:click="counter2++">Cчётчик +1</button>
    </div>
  </section>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0,
        counter2: 0,
      },
      methods: {
        riseCounter(){
          this.counter++
        },
        OnHover: function(event){
          event.target.style.color = 'firebrick';
        }
      },
    });
  </script>
</body>

</html>
