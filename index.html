<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: block;
      margin: 0 auto;
    }

    .section {
      display: block;
      margin: 0 auto;
      width: 400px;

    }

    .circle {
      display: block;
      margin: auto auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid darkorchid;
    }

    .red {
      background-color: firebrick;
    }

    .blue {
      background-color: darkblue;
    }

    .green {
      background-color: darkcyan;
    }

    li {
      list-style-type: none;
    }
  </style>

  <section class="section">
    <div id="app">
      <ul>
        <li v-for="(person, index) of people">{{person.name}} {{index+1}} <br> {{person.age}} </li>

      </ul>
      <hr>
      <ol>
        <li v-for="num of 4 ">
          {{num}}
        </li>
      </ol>
      <hr>
      <ul>
        <li v-for="value in persons">
          <h6 :style="{
          'line-height' : 10 + 'px',
          'margin': 5 + 'px'
        }">{{value}}</h6>

        </li>
      </ul>
    </div>
  </section>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        people: [
          { name: 'vlad', age: 19 },
          { name: 'dimas', age: 1234 },
          { name: 'yures', age: 23 },
        ],
        persons: {
          name: 'max',
          age: 34,
          job: 'Vue.js'
        }

      },
      computed: {

      },
      methods: {

      },
    })


  </script>
</body>

</html>
