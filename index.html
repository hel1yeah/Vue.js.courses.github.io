<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      display: block;
      margin: 0 auto;
    }

    .section {
      display: block;
      margin: 0 auto;
      width: 400px;

    }

    .circle {
      display: block;
      margin: auto auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid darkorchid;
    }

    .red {
      background-color: firebrick;
    }

    .blue {
      background-color: darkblue;
    }

    .green {
      background-color: darkcyan;
    }

    li {
      list-style-type: none;
      color: rgba(red, green, blue, alpha);
    }
  </style>

  <section class="section">
    <div id="app">

      <h2 ref="newcolorText">{{ title }}</h2>
      <button @click="newTitle">newTitle</button>

    </div>
  </section>

  <script>




    let app = new Vue({
      el: '#app',
      data: {
        title: 'hello i am vue',
        color: '',
      },
      methods: {
        newTitle(){
          let min = 0;
          let max = 255;

          let randomColorRed = Math.floor(Math.random() * (max - min + 1)) + min;
          let randomColorGreen = Math.floor(Math.random() * (max - min + 1)) + min;
          let randomColorBlue = Math.floor(Math.random() * (max - min + 1)) + min;
          let randomAlpha = (Math.random() * (1 - 0) + 0).toFixed(2);
          
          this.color = `rgba(${randomColorRed}, ${randomColorGreen}, ${randomColorBlue}, ${randomAlpha})`;
          
          this.$refs.newcolorText.style.color = `${this.color}`
        }
      },
    })

  
  </script>
</body>

</html>
