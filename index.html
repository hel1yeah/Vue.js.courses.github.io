<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <style>
    body {
      font-family: 'Roboto', sans-serif;

    }

    #app {
      display: block;
      margin: 0 auto;
    }

      .section {
        display: block;
        margin: 0 auto;
        width: 400px;

    }

    .circle {
      display: block;
      margin: auto auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid darkorchid;
    }

    .red {
      background-color: firebrick;
    }

    .blue {
      background-color: darkblue;
    }

    .green {
      background-color: darkcyan;
    }

    li {
      list-style-type: none;

    }
  </style>

  <section class="section ">
    <div id="app">
    <template-comp v-for="comp in 2" :key="index"></template-comp>
    </div>
    <hr>
    <div id="app2">
      <template-comp></template-comp>
    </div>
  </section>

  <script>

    let componentA = {
        template: `
      <div>
        <h2 > counter: {{counter}}  </h2>
        <button v-on:click="add"> add counter </button>
      </div>
      `,
        data() {
          return {
            counter: 0,
          }
        },
        methods: {
          add: function () {
            this.counter++
          }
        },
      }


    new Vue({
      el: '#app',
      components:{
        'template-comp': componentA,
      }
    });
    new Vue({
      el: '#app2',
      components: {
        'template-comp': componentA,
      }
    })

  </script>
</body>

</html>
